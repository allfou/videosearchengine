<!DOCTYPE html>
<html><head>
    <meta charset="UTF-8">
    <title>Video Search</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/zepto.min.js"></script>
    <script src="js/client.js"></script>
</head>
<body>

<header>&nbsp;</header>

<div class="loading hide"></div>

<div id="content">
    <h2 class="title">Video Search</h2>

	<div class="centerSpan ta-center w-100per">
		<span class="w-500">
	       <span class="w-100per searchcontainer">
	          <input type="text" class="search" value="" placeholder="Enter Keywords...">
	          <span class="w-50per ta-center">
	              <button class="btn check">Search</button>
	          </span>
	       </span>
	       <span class="w-100per hide extractcontainer">
	          <input type="text" class="extract" value="" placeholder="Specify Content...">
	          <span class="w-100per ta-center">
	              <button class="btn check">Extract</button>
	          </span>
	       </span>
	    </span>
	</div>

    <div class="sub-info">
		
    </div>

    <div class="hide vid-not-found">
        <h6>No Result found.</h6>
    </div>
    <div class="hide enter-keywords">
        <h6>Please enter keywords.</h6>
    </div>	
</div>

</body>
</html>
